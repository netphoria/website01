<!DOCTYPE html>
<html>
<head>
  <title>Minimalist E-commerce Storefront</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #f2f2f2;
      padding: 20px;
    }

    .logo {
      margin: 0;
    }

    .navigation {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    .navigation li {
      display: inline-block;
      margin-right: 10px;
    }

    .navigation li a {
      text-decoration: none;
      color: #333;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .product {
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }

    .product img {
      max-width: 100%;
      margin-bottom: 10px;
    }

    .btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    footer {
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">Your Store</h1>
      <nav>
        <ul class="navigation">
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <main>
    <div class="container">
      <section class="products">
        <div class="product">
          <img src="product1.jpg" alt="Product 1">
          <h2>Product 1</h2>
          <p>$29.99</p>
          <a href="#" class="btn">Add to Cart</a>
        </div>
        <div class="product">
          <img src="product2.jpg" alt="Product 2">
          <h2>Product 2</h2>
          <p>$19.99</p>
          <a href="#" class="btn">Add to Cart</a>
        </div>
        <!-- Add more product items here -->
      </section>
    </div>
  </main>
  
  <footer>
    <div class="container">
      <p>&copy; 2023 Your Store. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
